<!--  Write a button element, it should do something e.g Alert Jane when someone clicks on it -->

    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert Button</title>

</head>
<body>
    <p>This gives an alert message when clicked</p>

<button id="AlertButton" style="background-color: cornflowerblue;">Click me to Alert Jane</button>

<script>
document.getElementById("AlertButton").addEventListener("click", function() {
    alert("Jane has been alerted!");
});
</script>

</body>
</html>
