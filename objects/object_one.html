
<!-- Alert "John" by extracting information from the person object. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert John from Person Object</title>
</head>
<body>

<script>
const person = {
  firstName: "John",
  lastName: "Doe"
};

const firstName = person.firstName;


alert(firstName);
</script>

</body>
</html>
